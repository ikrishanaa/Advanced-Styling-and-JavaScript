<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Advanced Web Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Aura</h1>
            <p>An Advanced Styling & JavaScript Showcase</p>
        </header>

        <main>
            <section id="api-section" class="card">
                <h2>Quote of the Moment</h2>
                <div id="quote-container">
                    <p id="quote-text">Loading an inspiring quote for you...</p>
                    <span id="quote-author"></span>
                </div>
                <button id="new-quote-btn" class="btn">Get New Quote</button>
            </section>

            <section id="quiz-section" class="card">
                <h2>Test Your Knowledge</h2>
                <div id="quiz-container">
                    <div id="quiz-start-screen">
                        <p>A short quiz on Web Development. Are you ready?</p>
                        <button id="start-quiz-btn" class="btn primary">Start Quiz</button>
                    </div>

                    <div id="question-container" class="hide">
                        <h3 id="question-text">Question goes here</h3>
                        <div id="answer-buttons" class="btn-grid">
                            <!-- Answer buttons will be generated by JS -->
                        </div>
                    </div>

                    <div id="quiz-controls" class="hide">
                        <button id="next-btn" class="btn">Next</button>
                    </div>

                    <div id="results-container" class="hide">
                        <h3>Quiz Complete!</h3>
                        <p>Your Score: <span id="score-text"></span></p>
                        <button id="restart-quiz-btn" class="btn primary">Try Again</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© Krishana Yadav - A demonstration of Advanced CSS & JavaScript.</p>
    </footer>

</body>
</html>
